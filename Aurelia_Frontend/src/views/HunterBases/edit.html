  <div class="flex-child green">
    <table class="table table-hover table-dark" id="information">
      <thead>
      <tr>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row" style="font-family: lucida grande,serif">Hunter Base:</th>
        <td style="font-family: lucida grande,serif; font-size: 16px">${_hunterBase.nameOfBase}</td>
      </tr>
      <tr>
        <th scope="row" style="font-family: lucida grande,serif">Level:</th>
        <td style="font-family: lucida grande,serif">${_hunterBase.levelOfBase}</td>
      </tr>
      <tr>
        <th scope="row" style="font-family: lucida grande,serif">Coins:</th>
        <td style="font-family: lucida grande,serif">${_hunterBase.coins}</td>
      </tr>
    </table>


    <table id="shopTable" class="table table-bordered">
      <thead>
      <tr>
        <th>
          Tower
        </th>
        <th>
          Health
        </th>
        <th>
          Price
        </th>
        <th>
          Type
        </th>
        <th>
          Range of building
        </th>
        <th>
          Attack Damage
        </th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="shopBuilding of shopBuildings" id="${shopBuilding.id}" class="shopBuilding">
        <td click.delegate="buildingSelectedFromShop(shopBuilding.id)">
          ${shopBuilding.nameOfBuilding}
        </td>
        <td  click.delegate="buildingSelectedFromShop(shopBuilding.id)">
          ${shopBuilding.maxHealth}
        </td>
        <td  click.delegate="buildingSelectedFromShop(shopBuilding.id)">
          ${shopBuilding.price}
        </td>
        <td  click.delegate="buildingSelectedFromShop(shopBuilding.id)">
          ${shopBuilding.buildingTypeVariant}
        </td>
        <td  click.delegate="buildingSelectedFromShop(shopBuilding.id)">
          ${shopBuilding.rangeOfBuilding}
        </td>
        <td  click.delegate="buildingSelectedFromShop(shopBuilding.id)">
          ${shopBuilding.attackDamage}
        </td>
      </tr>
      </tbody>
    </table>

    <table class="table table-bordered" id="unplacedBuildings" style="box-shadow: 0 -2px 2px rgba(34,34,34,0.6);font-weight: 600;display: none">
      <thead>
      <tr>
        <th>
          Unplaced Buildings
        </th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="unplacedBuilding of unplacedBuildings" id="${unplacedBuilding.id}">
        <td click.delegate="unselectedBuildingSelect(unplacedBuilding.id)" onclick="this.style.backgroundColor = 'Red';" if.bind="hasMoreThanOne">
          ${unplacedBuilding.nameOfBuilding}
        </td>
      </tr>
      </tbody>
    </table>

    <table class="table table-hover table-dark" id="selectedPeacefulBuilding" style="display: none" >
      <thead>
      <tr>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row" style="font-family: lucida grande,serif">Building Name:</th>
        <td style="font-family: lucida grande,serif; font-size: 16px">${selectedBuilding.nameOfBuilding}</td>
      </tr>
      <tr>
        <th scope="row" style="font-family: lucida grande,serif">Health:</th>
        <td style="font-family: lucida grande,serif">${selectedBuilding.maxHealth}hp</td>
      </tr>
      <tr>
        <th scope="row" style="font-family: lucida grande,serif">Level:</th>
        <td style="font-family: lucida grande,serif">${selectedBuilding.levelOfBuilding}</td>
      </tr>
      <tr>
        <th scope="row" style="font-family: lucida grande,serif">Tower Type:</th>

      </tr>
      </tbody>
    </table>

      <thead>
      <tr>
        <th>
        </th>
        <th>
          Name
        </th>
        <th>
          Health
        </th>
        <th>
          Attack Damage
        </th>
        <th>
          Level
        </th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="hero of heroes" id="${hero.id}" class="hero">
        <td>
          ${$index + 1}
        </td>
        <td>
          ${hero.nameOfHero}
        </td>
        <td>
          ${hero.maxHealth}
        </td>
        <td>
          ${hero.attackDamage}
        </td>
        <td>

        </td>
      </tr>
      </tbody>
    </table>

  <div id="overlay" style="display: none">
    <span><br>Are you sure you want to buy ${selectedBuildingFromShop.nameOfBuilding} for ${selectedBuildingFromShop.price} coins?
    <br>
      <button class="btn-primary" click.delegate="buildingSelectedFromShopConfirm()" if.bind="hasMoreThanOne">Yes</button>
      <button class="btn-danger" click.delegate="buildingSelectedFromShopCancel()">No</button>
    </span>
  </div>
